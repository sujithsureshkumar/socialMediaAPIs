version: '3.9'

services:  
  # MongoDB services
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db
        
  #Node Api service
  api:
    build: .
    ports:
      - 9000:9000
    environment:
      PORT: 9000
      MONGODB_URI: mongodb://mongo_db/my_db
    depends_on:
    - mongo_db

volumes:
  mongo_db: {}
